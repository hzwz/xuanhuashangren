      <p class="title">再增订佛祖道影序</p>
      <p class="t1"></p>
      <p class="commentary">道本无影，有影非道。佛祖无相，有相者非佛祖也。众生执着，故无影而示影，无相而示相；若能即相离相，即影舍影。故再增订佛祖道影，因缘在此。兹又增续近代大德，十位高僧；用资见贤思齐，以作楷式。庶几乎与无影、无相之旨，近之矣！</p>



      <p class="t2b" align="right">一九八五年十一月廿八日<br>
长白山僧序于万佛圣城</p>
