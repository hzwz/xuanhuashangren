      <p class="title">大方广佛华严经疏序浅释</p>
      <p class="t1">◎美国万佛圣城宣化上人讲述于三藩市佛教讲堂<br>
      一九七一年六月十三日</p>
      <p class="t3c">Ｃ2<span lang="en-us">.</span>归依法宝</p>
      <p class="sutra">所住甚深真法性 <span lang="en-us">&nbsp;&nbsp; </span>&nbsp;<span lang="en-us">&nbsp;&nbsp; 
      </span>所流圆满修多罗</p>
      <p class="commentary">这两句是皈依法。</p>
      <p class="commentary"><font color="#000000"><b>所住甚深真法性：</b></font>这就是法，所住的没有再比这个法再深的了。真法性，是真正的法宝。</p>
      <p class="commentary"><b><font color="#000000">所流圆满修多罗：</font></b>所流出来的圆满修多罗。“修多罗”是梵语，翻译成中文是“经”。圆满的经典，也就是这一部《华严经》。</td>
