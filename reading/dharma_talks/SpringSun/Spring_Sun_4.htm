	<p class="article"><span style="background-color: #9C9CBC"><font color="#FFFFFF"><b>问：如何才能消除业障？<br>
    </b></font></span>
	上人：人若能不发脾气，什么业障皆能一笔勾消。当你想发脾气时，先忍耐片刻告诉自己：“多等一分钟．．．”忍片刻，风平浪静，退一步，海阔天空。  
	</p>
	<p class="article"><font color="#FFFFFF"><b><span style="background-color: #9C9CBC">问：有些人生病，说这是上一代造业，故后人要承担。这种业障怎么消除？</span></b></font><br>
	上人：“自己吃饭自己饱；自己罪业自己了。”上一代的罪业不必由你承担，你不继续去造业就够了。以前种种，譬如昨日死；以后种种，譬如今日生。上天不罚悔过之人，只要诚心忏悔，重新做人即是。 
	</p>
