	<p class="intro"><img src="images/book.gif" alt="book" align="absbottom" border="0" height="23" hspace="8" width="31">简介</p>
    宣公上人对弟子的教化，可谓用尽各种善巧方便，或是棒喝，或是机锋，有时是谆谆关怀犹如慈母，有时又锐利怒斥犹如严父，总是针对每个众生的不同根器及各种因缘而观机逗教。
    <p>
    有时白天起一个疑惑或是打一个妄想，晚上一翻开书，上人对你的开示就毫不客气的迎面而来。即使现在上人的色身已经入灭，但是他对弟子这样不可心思、不可言议的教化，却依然继续着……</div>
