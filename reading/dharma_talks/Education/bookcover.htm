	<p class="intro"><img border="0" src="images/book.gif" width="31" height="23" align="absbottom" hspace="8" alt="book" />简介</p>
    我们的教育所犯的错误比“爱死病”还厉害，比“癌症”还厉害，比“原子弹”的灾难还厉害。为什么呢？因为不良的教育在无形中，把我们的下一代杀了，教他们灭亡，都教他们失去做人的本性，把自己的灵魂不记得了，甚至于也不爱惜自己的生命。
    <p>现在我们到各处大声疾呼，无非是想唤醒世人，要重新整顿教育，由死亡边缘再把下一代给拉回来，使世界各国不致于有亡国灭种的危险。
