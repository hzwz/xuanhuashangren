    <p class="articletitle2"><b>如来藏性</b></p>
	<p class="quote2">我们现在修，就是想回到本有的那个地方去。</p>
    <p class="article">
    如来藏性，就是真如的本体，也就是你我共有的佛性。不是你有，我没有；也不是我有，你没有。大家都是一样的，就是在这个地方，就是真精妙明、本觉圆净。这个里头一尘不染，一法不立，什么都没有的。你要是能返本还原，返到这个地方，那时候你也没有无明，也没有淫欲，也没有贪欲，也没有这个痴心妄想，什么都没有了，乾而洁净。所以我们现在修，就是想回到本有的那个地方去；如果没有那个地方，人人都不要修了。</p>
