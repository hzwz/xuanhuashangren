    <p class="articletitle2"><b>究竟真理</b></p>
	<p class="quote2">你说出妄想，它就有了；没有妄想，就没有了。</p>
    <p class="article">
    《楞严经》这个哲理，讲得是最彻底了，这是究竟的哲学，究竟的真理。可是究竟的真理也就是究竟的妄想，你不要把这个就说是究竟真理了。我说的这个真理，就是他讲就有这个情形。这个情形从什么地方来的？从妄想那儿来的。所以，我说它具有究竟的一个道理，这个道理从什么地方来的？从妄想那儿来的。你说出妄想，它就有了；没有妄想，就没有了。</p>
