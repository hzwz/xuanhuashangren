    <p class="articletitle2"><b>专一其心</b></p>
	<p class="quote2">你一边念咒，还一边打妄想，这样子，你就念什么咒也都不会灵的。</p>
    <p class="article">
    至于说着魔的人，若能念〈楞严咒〉，魔会不会走？你能念〈楞严咒〉，什么魔都会走的，但是要专一其心来念。你若专一其心念，不打旁的妄想，没有什么贪心，什么魔都会远避的。只怕你一边念咒，还一边打妄想，这杀生的念也不断，偷盗的念也不断，邪淫的念也不断，打妄语也不停止，喝酒呢，更是心里总想着喝酒，这样子，你就念什么咒也都不会灵的。</p>
