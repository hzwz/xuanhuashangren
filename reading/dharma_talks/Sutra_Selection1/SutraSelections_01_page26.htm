    <p class="articletitle2"><b>一念成佛？</p>
	</b>
	<p class="quote2">修行不是说在一念之间，就成了佛。</p>
    <p class="article">
    不错！所有的人都是佛，但是你要修行。修行不是说在一念之间，就成了佛，这修行要有一个长远的时间。你若明白佛法，依照佛法修行去，那么或者会时间不太长，但是也不能一念就成佛了。着魔的这种人，就因为修行也没有善知识指示，他自己也没有智慧；那么他用苦功，用来用去，就发生一种邪知邪见。他看自己这么久都没有成佛，所以他说他就是佛了，就成佛了。说自己和佛是一样的，其实就这一念的错误，已经就着魔了。</p>
