    <p class="articletitle2"><b>认识真理</b></p>
	<p class="quote2">我们在这一点上认识了，就会明白了。</p>
    <p class="article">
    这个真理和不是真理，相差没有多少，只是很微细的那一点，所以我们人很不容易有择法眼，认识哪个是正法，哪个是邪法，哪个是善，哪个是恶的，不容易分别出来。可是我们要知道这个正的，他所行所作都是正大光明的；邪的，他尽行险侥幸，做一些见不得人的事情；善的，他是帮助人的；恶的，他就是害人的。我们在这一点上认识了，就会明白了。</p>
