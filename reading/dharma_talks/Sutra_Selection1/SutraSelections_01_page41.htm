    <p class="articletitle2"><b>报佛恩</p>
	</b>
	<p class="quote2">你只要听佛的话，就是报佛恩了。</p>
    <p class="article">
    什么是报佛恩哪？你只要听佛的话，就是报佛恩了。我们现在想报佛恩，也就是听佛的话。阿难报佛恩，阿难要听话；我们报佛恩，我们也要听话。我们听释迦牟尼佛的话，听法师讲经、讲这个道理，你们也要听话。所以最初我对某个弟子说：“你要听话。”现在都要听佛的话。我不是佛，但是我也要听佛的话，你也要听佛的话，我们千万不要不听佛的话！</p>
