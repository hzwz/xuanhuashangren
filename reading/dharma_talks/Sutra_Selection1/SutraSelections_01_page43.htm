    <p class="articletitle2"><b>谦恭下气</p>
	</b>
	<p class="quote2">学佛法一定要卑躬折节，谦恭下气的。</p>
    <p class="article">
    你们都要注意，以后到任何的庙上，或者佛堂，一定要遵守人家庙上的规矩，看大家怎么样就怎么样。不要自己到那地方，好像人家拜佛，我在那儿一站，这是最不好看的一件事；并且这个样子，是到处学不到佛法的。学佛法一定要卑躬折节，谦恭下气的，要这样子。</p>
