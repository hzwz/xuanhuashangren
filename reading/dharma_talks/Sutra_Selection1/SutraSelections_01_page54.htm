    <p class="articletitle2"><b>习气业障太重了</b></p>
	<p class="quote2">学不好，就好像下山那么容易。</p>
    <p class="article">
    这个众生，你看他学好，你怎么样教他，他还往那个坏的路上走。你不教他学坏，但是他自己就向那个坏的路上走。学好，好像登天那么难；学不好，就好像下山那么容易。为什么呢？就是习气太重了，贪欲太多了。这一种的旧习气、旧毛病、旧业障、宿世的冤孽债太多了；你想往上走，它就往下拉你。所以学好就像登天那么难，学不好就像下山那么容易。为什么呢？众生就是没有智慧，就是愚钝。</p>
