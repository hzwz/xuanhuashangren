    <p class="quote3">
    <span lang="ZH-TW" style="font-size: 20.0pt; font-family: PMingLiU">
    今时</span><span lang="ZH-TW" style="font-family: PMingLiU">─<span style="font-size: 20pt">代序</span></span></p>  
    <p class="date">◎宣公上人作．摘自《水镜回天录》</p>
	<p class="article">今时者，何时也？乃众生将灭亡之时也。纵观法界，国与国战，家与家战，人与人战，以致引起世界与世界大战。古人所谓“争地以战，杀人盈野。争城以战，杀人盈城。率土地而食人肉，罪不容于死。”深望各国元首，体天地好生之德，发政施仁，去争化贪，舍己救人，自利利他。视宇宙犹一家，视众人如一人。倘有一人被杀，如吾杀之。一人被欺，如吾欺之。时刻反省，庶不致获罪于天，无所祷也。</p>
