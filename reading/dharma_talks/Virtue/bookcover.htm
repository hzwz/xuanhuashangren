    <img border="0" src="images/book.gif" width="31" height="23" align="absbottom" hspace="8" alt="book" />简介</p>
    世界好或坏，乃由一念心而起。所谓“一切唯心造”，心能造世界，心能毁世界；心能造天堂，亦能造地狱。因此佛教是劝人向善，了解因果，多作善功德，也就是：
    <p align="center">不争、不贪、不求、<br>
    不自私、不自利、不妄语。</p>
    <p>如此世界自然转危为安。人人心善，世界永住；人人心恶，世界毁灭，这是必然的道理。
