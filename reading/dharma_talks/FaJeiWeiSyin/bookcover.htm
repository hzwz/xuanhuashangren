<p class="intro"><img src="images/book.gif" alt="book" align="absbottom" border="0" height="23" hspace="8" width="31" />简介</p>
<p>本书系宣化上人于一九八一年亚洲弘法记行。书中收录上人于此行程中的开示摘要，并记载团员们途中所见闻因缘果报之感想。<p>众生的业报森罗万象，多姿多彩。然而总归纳地说，就是“万法唯心造”。十法界，不离我们现前的一念心，但如何证入事理圆融无碍的“一真法界”？即是本着真心、真言、真行，也就是万佛圣城的六大宗旨：不贪、不争、不求、不自私、不自利、不妄语去行持，如此则一真法界不难悟入，如来家业亦灿然成矣！ </div>
