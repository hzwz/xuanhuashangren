    <p class="articletitle2">弥天大罪，一忏便消</p>  
	<p class="quote2">忏悔之后，要永远不再犯戒。</p>    
	<p class="article">忏悔是给犯戒人有改过自新的机会。所谓“罪从心起将心忏，心若灭时罪亦无，心忘罪灭两俱空，是则名为真忏悔。”忏悔之后，要永远不再犯戒。如果屡忏屡犯，当做儿戏，那又有何用？不郑重其事，把忏悔不当一回事，以为在两序大众前说一说，罪业就没有了，这是痴人妄想，根本没有那样的简单。</p>
	<p class="article">一经过忏悔，要发誓愿：“从前种种譬如昨日死，以后种种譬如今日生。”以后绝不再犯，这才能消了罪业。这一点要搞清楚。</p>
