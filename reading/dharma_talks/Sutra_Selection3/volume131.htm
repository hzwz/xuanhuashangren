<p class="articletitle2">礼佛菩萨有五种功德</p>

<p class="quote2">相貌生得端正圆满，人人见了都生一种爱敬心。<br />

</p>
<p class="article">礼拜佛菩萨的功德有五种：</p>
<p class="article">（一）端正圆满。相貌生得端正圆满，人人见了都生一种爱敬心，对你有一种好感。</p>
<p class="article">（二）得妙音声。声音清朗宏亮，好像铜钟。</p>
<p class="article">（三）多财富。能礼拜瞻礼佛菩萨的形像，等到将来，会有很多的财富、宝贝。</p>
<p class="article">（四）生尊贵家。出生在很有地位、很有德行、尊贵的家庭。</p>
<p class="article">（五）生于天上。可以生到天上去。</p>
