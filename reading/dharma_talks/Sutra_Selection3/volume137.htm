<p class="articletitle2">虚空藏里的宝贝</p><p class="quote2">他的宝贝都在虚空里头，虚空里头囤着他这个宝藏。</p>
<p class="article">虚空藏菩萨，在他头顶上有一个宝藏，这个宝藏是一颗如意珠。这颗如意珠，要什么有什么；因为是在他头上，所以叫虚空藏。这也表示他的宝贝都在虚空里头，虚空里头囤着他这个宝藏。你们要是认识这位菩萨，我相信你绝对不会穷的，为什么？这位菩萨会把他这个虚空藏里的宝贝送给你们，你们就生生世世都用不完的。</p>
