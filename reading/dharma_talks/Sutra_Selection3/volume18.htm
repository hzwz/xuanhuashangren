<p class="articletitle2">无无明就无烦恼</p>

<p class="quote2">什么叫无漏？就是没有无明了，无明就是烦恼的根本。</p>
<p class="article">什么叫无漏呢？就是没有无明了。没有无明，就得到无漏；即使你有一分无明，也得不到无漏。所以无明就是烦恼的根本，你有无明，就有种种的烦恼；没有无明，就没有烦恼。为什么你有贪心？因为你有无明。为什么你有瞋心？因为你有无明。为什么你有痴心？因为你有无明。所以这无明是烦恼的根本。为什么你有欲心？有这淫欲心？也因为你有无明。就因为你在这个最初的地方弄不明白，就造出种种的业来。</p>
