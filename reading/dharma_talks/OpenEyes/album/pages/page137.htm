          <p align="center" class="t11">2001年1月摄。<br>
          1953年，大屿山慈兴禅寺重建时，<br>
          有一条红头青身的毒蛇经常在道场出现。<br>
          即使将它捉入大桶内，往数里外释放，回到道场时，蛇却已又在庙上。<br>
          这样反覆了几次，也有人看见它爬到佛殿前，盘着身，昂头吐舌。<br>
          蛇属于龙的族类，所以上人于1956年亲手塑造一条金龙，<br>
          栖守在寺庙左边的降龙石上。<br>
          同时上人用一星期的时间，每天24小时持诵〈楞严咒〉。<br>
          当金龙造好之后，将这条毒蛇弄走，这次就没再回来了。</td>
