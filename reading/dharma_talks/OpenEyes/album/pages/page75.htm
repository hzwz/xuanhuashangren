          <p align="center" class="t11">2005年10月摄。<br>
          马来半岛北部吉打州(Kedha)的“吉打佛学院”成立于1955年。<br>
          根据记载，公元671年，中国唐朝义净法师前往印度取经途中，<br>
          曾停留吉打州的布秧河谷地带。<br>
          在《南海寄归内法传》所记载的“羯荼”就是当时的“吉打”。<br>
          当时中国称此地为Chieh China，即吉打之义。</td>
