    <p class="articletitle2">少恼少欲少病痛<font FACE="Times New Roman"> </font>　</p>  
	<p class="quote2">修道人最怕有烦恼。</p>    
	<p class="date">◎一九八三年六月廿四日晚间开示</p>
	<p class="article">
    修道人最怕有烦恼，所以说：“烦恼无尽誓愿断。”断烦恼，对修行者是当务之急。什么境界来了，不生烦恼，这才是有定力。不生烦恼，就没有那么多私欲。私欲源于烦恼，而生出无明，随着就有病痛。没有烦恼，并不是没有人来惹你，所以你没有烦恼；而是有人来扰乱你、碰你、打你，你都不生烦恼，这才是真有定力。</p>
