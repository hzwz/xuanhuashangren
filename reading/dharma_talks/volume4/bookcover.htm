    开示录（四）辑录多篇宣公上人关于《楞严经》的开示，教导众生认识修道的要诀、神通异端的真相，以及修持〈楞严咒〉的方法。
    <p>上人并鼓励学习佛法的人，要用平常心来学佛，所谓“路遥知马力，日久见人心”，要经得起考验。另外也收录上人揭示现今科技进步的危机，以及对家庭和学校教育的期许。
