    <p align="center">若人欲了知，三世一切佛；<br>
    应观法界性，一切唯心造。
    <p>佛、菩萨、声闻、缘觉，是四圣法界；天、人、阿修罗、地狱、饿鬼、畜生，是六凡法界。这十法界，就是从我们人现前这一念心生出来的。</p>
    <p>现前这一念若明白了，也就是觉悟了。觉悟就是不迷惑，把无明破了，法身就现出来了。将来在一千年后，或者有很多人会看这本书而开悟的，所以你们不要把它看得那么简单！</p>
