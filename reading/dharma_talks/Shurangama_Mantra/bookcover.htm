	<p class="intro"><img src="images/book.gif" alt="book" align="absbottom" border="0" height="23" hspace="8" width="31">简介</p>
    “现在讲这〈楞严咒〉，是从我心里流出来的，也可以说等于我的血、我的汗，我是用我的真心来讲解的。”宣公上人毕生极力弘扬、护持〈楞严咒〉，并曾以四句偈注解每一句咒文，言简意赅地透露〈楞严咒〉的深奥涵义。
    <p>“天地灵文救世界”一书，共分三个单元，收录了上人有关〈楞严咒〉的开示及答问录，以及多篇诵持〈楞严咒〉的感应。冀望能令未信者生信，已生信者益加精进，共同发心诵持这支援世界不到末日的灵文──〈楞严咒〉。
