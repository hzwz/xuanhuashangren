    开示录 (三) 收录宣公上人
    <ul>
      <li><span lang="ZH-TW" style="font-family: PMingLiU">一九五八年在香港观音七的部分开示</span></li>
      <li><span lang="ZH-TW" style="font-family: PMingLiU">七</span><span lang="ZH-TW" style="font-family:全真中明体"><a href="volume3_39.htm">、</a></span><span lang="ZH-TW" style="font-family: PMingLiU">八</span>十<span lang="ZH-TW" style="font-family: PMingLiU">年代在</span><span lang="ZH-TW" style="font-family: 全真中明体">金山圣寺<a href="volume3_39.htm">、</a>万佛圣城</span><span lang="ZH-TW" style="font-family: PMingLiU">禅七</span><span lang="ZH-TW" style="font-family:全真中明体"><a href="volume3_39.htm"><span style="font-family: 全真中明体">、</span></a></span><span lang="ZH-TW" style="font-family:全真中明体">地藏七</span><span lang="ZH-TW" style="font-family: PMingLiU">的部分开示</span></li>
    </ul>
    <p>重点在强调修道要“断欲去爱”。内容包括：修行在行不在说、修行四阶段、修德与造业、爱欲是修道的绊脚石、<span lang="ZH-TW" style="font-family: 全真中明体">六大宗旨即五戒、</span>出家的殊胜与修行<span lang="ZH-TW" style="font-family: PMingLiU">等，以及对当前教育的感慨及呼吁</span>。</div>
