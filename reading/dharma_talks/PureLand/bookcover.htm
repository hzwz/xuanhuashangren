	<span lang="ZH-TW" style="font-size: 12.0pt; font-family: PMingLiU">
	这极乐世界就是你我众生本来的真心，你得到本来的真心，就生在极乐世界；你没有明白自己本来的真心，就没有生到极乐世界。</span><p class="MsoNormal">
	<span lang="ZH-TW" style="font-family: PMingLiU">
	念佛法门是最容易修行的一个法门，也是人人能修行的一个法门。只要你常念</span>“<span lang="ZH-TW" style="font-family: PMingLiU">南无阿弥陀佛</span>”<span lang="ZH-TW" style="font-family: PMingLiU">，将来临命终的时候，就能生到西方极乐世界，莲华化生，天天听阿弥陀佛说法，将来成佛。</span>
