	<p class="intro"><img border="0" src="images/book.gif" width="31" height="23" align="absbottom" hspace="8" alt="book" />简介</p>
    本书共搜集八百余条宣公上人自一九六二年赴美，至一九九五年在美示寂，数十年间对四众弟子所作的开示精要。<br>
    每一条的讲述，皆言简意赅，指出修学的要点，不论是修身处世或学道成佛，若能依教奉行，必能得其法益。同时值此邪师邪说横行的末法时代，上人的真语实语，更具发聋震瞆、破邪显正的重要意义。
