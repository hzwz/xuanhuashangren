    <p class="articletitle2">善知识</p>  
	<p class="quote2">善知识是没有监狱的。</p>    
	<p class="date">◎节录自《六祖法宝坛经》浅释</p>
    <p class="article">
    外善知识就是良师善友，虽然教化你，你若是不听，那他也没有办法的。善知识，不像警察，你不守法律，他会把你抓去放到监狱里；善知识是没有监狱的，你不听，就希望你慢慢改过。善知识所教化的众生，这听话的众生，善知识一定欢喜；不听话的众生，善知识也不会恼怒他，但是心里就有戚戚焉，就不太欢喜。这样善知识没有法子救得了你。</p>
