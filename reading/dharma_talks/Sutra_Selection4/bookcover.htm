    <p align="center" class="verse1"><font color="#9C9CBC">
	手眼通天大总持&nbsp;&nbsp;&nbsp; 震动三千世界时<br>    
    有缘无缘咸摄化<span lang="en-us">&nbsp;&nbsp;&nbsp; </span>慈悲普度阎浮提</font>
    <p>
    所谓“千眼照见，千耳遥闻，千手护持”，千手是护持众生的，哪一个众生有什么苦恼，你有一千只手，就伸一只手把他救出苦海；若只有两只手，就救不了那么多人。所以观世音菩萨的千手千眼，是预备救人，不是预备偷东西的。</div>
