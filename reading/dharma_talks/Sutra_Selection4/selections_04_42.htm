    <p class="articletitle2">一点忠告</p>  
	<p class="quote2">话说多，气就散</p>    
	<p class="date">◎节录自《大悲心陀罗尼经》浅释</p>
	<p class="article">
    我们每个人，每天早晨都打坐参禅，晚间听经学教。但是在平时，都要少讲一点话；话说多，气就散。我讲经是不得已，如果我不为你们讲，你们
    就不知道佛法；所以我就是气散一点，也要为你们讲。你们不要学我讲经的讲话，要学不讲；不要说那么多的话，这是我的一点忠告。</div>
