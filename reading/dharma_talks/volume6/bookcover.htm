	研究佛法，自性本是佛。不要贪快、贪自在、贪神通，这都是背道而驰，将学佛的真义忘了。本想出离苦海，出三界火宅，离苦得乐，但你用贪心来求，就愈学愈苦。不争、不贪、不求、不自私、不自利、不打妄语，这六大宗旨，是佛教徒的座右铭。若随时随地实行，就是真正明白佛法的佛弟子。
